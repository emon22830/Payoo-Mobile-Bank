<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- !Daisy & Tailwind Css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- FOnt Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0/css/v4-shims.min.css"
        integrity="sha512-p++g4gkFY8DBqLItjIfuKJPFvTPqcg2FzOns2BNaltwoCOrXMqRIOqgWqWEvuqsj/3aVdgoEo2Y7X6SomTfUPA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#f4f5f7]  h-[100vh] bg-white rounded-b-xl ">
 
    <div>
        <div class=" flex justify-between items-center border-b border-gray-400 p-4 min-h-[50px] max-w-lg mx-auto ">
            <div class="flex">
                <img src="./assets/Group.png" alt="" class="h-[50px]">
                <div class="ml-1">
                    <h2 class="font-bold">$<span id="available-balance">45000</span></h2>
                    <p class="text-gray-500">Available Balance</p>
                </div>
        
            </div>
            <div>
                <button class="btn"><i class="fa-solid fa-arrow-right-from-bracket"></i>Log Out</button>
            </div>
        </div>
        
        
        <div class=" mt-3 p-3 max-w-lg mx-auto">
            <h1 class=" text-2xl font-bold">Welcome to Payoo !</h1>
            <p class="text-gray-600">Enjoy easy and convenient financial services with us. Cashout charge is very low compared
                to other </p>
        </div>
        
        <div class="mt-5 grid grid-cols-3 gap-4 p-3 max-w-lg mx-auto ">
        
            <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
                <img src="./assets/wallet1.png" class="mx-auto" alt="">
                <h2>Add Money</h2>
            </div>
            <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
                <img src="./assets/wallet1.png" class="mx-auto" alt="">
                <h2>CashOut</h2>
            </div>
            <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
                <img src="./assets/wallet1.png" class="mx-auto" alt="">
                <h2>Transfer Money</h2>
            </div>
            <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
                <img src="./assets/wallet1.png" class="mx-auto" alt="">
                <h2>Get Bonus</h2>
            </div>
            <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
                <img src="./assets/wallet1.png" class="mx-auto" alt="">
                <h2>Pay Bill</h2>
            </div>
            <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
                <img src="./assets/wallet1.png" class="mx-auto" alt="">
                <h2>Transactions</h2>
            </div>
        </div>
    </div>


    <div class="all-form-section max-w-lg mx-auto p-3 ">
        <!-- add money -->
         <div>
            <h1>Add Money</h1>
            <form action="" class=" bg-white rounded-2xl p-4 w-[350px]" >
                <div>
                    <h1 class="font-semibold">Select A Bank</h1>
                    <select id="bank" class="select bg-[#f4f5f7] mt-3 rounded-3xl input input-bordered w-full focus:outline-none focus:ring-2 focus:ring-indigo-500 ">
                        <option >Pick a Bank</option>
                        <option>AB Bank</option>
                        <option>IFIC Bank</option>
                        <option>Brac Bank</option>
                    </select>
                
                
                </div>
                <div>
                    <label for="" class="font-semibold">Bank Account Number</label> <br>
                    <input id="account-number" type="text" placeholder="Enter Bank Account No."
                        class="bg-[#f4f5f7] mt-3 rounded-3xl input input-bordered w-full focus:outline-none focus:ring-2 focus:ring-indigo-500 ">
                </div>
                <div><label for="" class="font-semibold">Amount To Add</label> <br>
                <input id="add-amount" type="text" placeholder="Add Amount To Withdraw"
                    class="bg-[#f4f5f7] mt-3 rounded-3xl input input-bordered w-full focus:outline-none focus:ring-2 focus:ring-indigo-500 "></div>
                <div><label for="" class="font-semibold">Pin Number</label> <br>
                <input id="add-pin" type="text" placeholder="Enter 4 Digit Pin"
                    class="bg-[#f4f5f7] mt-3 rounded-3xl input input-bordered w-full focus:outline-none focus:ring-2 focus:ring-indigo-500 "></div>
                    <button id="add-money-btn" class="btn btn-primary mt-5 w-full rounded-3xl">Deposit Money</button>
            </form>
         </div>
    </div>



    <script src="home.js"></script>

</body>
</html>
